<table class="table">
	<thead>
		<tr>
			<th>Created</th>
			<th>Title</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let spotevent of spotevents">
			<td>
				{{ spotevent.created | date: 'dd/MM/yyyy' }}
			</td>
			<td><a routerLink="/spots/{{ spotevent.spot }}/events/{{ spotevent.slug }}">{{ spotevent.title }}</a></td>
			<td><button class="btn btn-sm btn-danger" (click)="removeEvent(spotevent)">&times;</button></td>
		</tr>
	</tbody>
</table>
