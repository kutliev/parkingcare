<table class="table">
	<thead>
		<tr>
			<th>Created</th>
			<th>Title</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let spotevent of spotevents">
			<td>
				{{ spotevent.created }}
			</td>
			<td>{{ spotevent.title }}</td>
			<td><button class="btn btn-sm btn-danger" (click)="removeEvent(spotevent)">&times;</button></td>
		</tr>
	</tbody>
</table>
