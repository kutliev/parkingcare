<div class="row">
	<div class="col-md-12 colorblock navy">

		<h3 *ngIf="selectedSpot.slug == ''; else editHeader"><a routerLink="/">Home</a> &rarr; New spot</h3>
		<ng-template #editHeader>
			<h3><a routerLink="/">Home</a> &rarr; <a routerLink="/spots/{{ selectedSpot.slug}}">Spot {{ selectedSpot.title}}</a> &rarr; Edit</h3>
		</ng-template>	
	</div>
</div>
<div class="row">
	<div class="col-md-6">
	<div class="form">

		<div class="form-group row">
			<label class="col-sm-2 control-label">Title</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" [(ngModel)] = "selectedSpot.title">
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 control-label">Floor</label>
			<div class="col-sm-10">
				<select [(ngModel)] = "selectedSpot.floor" class="form-control">
					<option *ngFor="let floor of spotFloors" [value]="floor">{{ floor }}</option>
				</select>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 control-label">Type</label>
			<div class="col-sm-10">
				<select [(ngModel)] = "selectedSpot.type" class="form-control">
					<option *ngFor="let spotType of spotTypes" [value]="spotType">{{ spotType }}</option>
				</select>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 control-label">Remarks</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" [(ngModel)] = "selectedSpot.content">
			</div>
		</div>		

		<button class="btn btn-success" (click)="saveSpot(selectedSpot.slug)">Save</button>
		<a class="btn" routerLink="/spots/{{ selectedSpot.slug}}">Cancel</a>

	</div>
	</div>
</div>
