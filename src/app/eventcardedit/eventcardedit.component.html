<div class="row">
	<div class="col-md-12 colorblock navy">
		<h3><a routerLink="/">Home</a> &rarr; <a routerLink="/spots/{{ selectedSpot.slug}}">Spot {{ selectedSpot.title}}</a> &rarr; {{ selectedEvent.slug == '' ? 'Create' : 'Edit' }} event</h3>	
	</div>
</div>

<div class="row margin-top-10">
	<div class="col-md-6">

	<div class="form">

		<div class="form-group row">
			<label class="col-sm-2 control-label">Title</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" [(ngModel)] = "selectedEvent.title">
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 control-label">Type</label>
			<div class="col-sm-10">
				<select [(ngModel)] = "selectedEvent.type" class="form-control">
					<option *ngFor="let eventType of eventTypes" [value]="eventType">{{ eventType }}</option>
				</select>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 control-label">Remarks</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" [(ngModel)] = "selectedEvent.content">
			</div>
		</div>

		<button class="btn btn-success" (click)="saveEvent()">Save</button>

	</div>
	</div>

</div>
